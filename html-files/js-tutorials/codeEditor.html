<body class="codeEditorBody">
    <section class="top-area codeEdit-header">
    <header class="codeOptions">
        <a href="../../index.html">
            <div class="logo">
                <img src="../../images/site-logo.svg" alt="">
                <span class="logo-text">Analyze Code</span>
            </div> 
        </a>
        <nav>
            
            <button class="changeOrientation"><i class='bx bx-sm bxs-devices' ></i>Orientation</button>
            <button class="saveCode"><i class='bx bx-sm bxs-download' ></i>Download</button>
            <button class="runCode"><i class='bx  bx-md bx-play'></i>Run Code</button>
        </nav>
    </header>
</section>
<div class="codeEdit-block">
    <div class="codeEditor"  spellcheck="false" contenteditable></div>
    <iframe frameborder="0" class="CodeOutput"></iframe>
</div>
</body>
<script src="../../script.js"></script>
<script>

    let codeeditor = document.querySelector(".codeEditor"),
        codeOutput = document.querySelector("iframe.CodeOutput"),
        runCode = document.querySelector(".runCode");
// try it editor code
fetch('footer.html')
    .then(component => component.text())
.then(data=>{
  codeeditor.innerText = data
});
// for run button
runCode.addEventListener('click', () => {
  var html = codeeditor.textContent;
  codeOutput.src = "data:text/html;charset=utf-8," + encodeURI(html);
});
